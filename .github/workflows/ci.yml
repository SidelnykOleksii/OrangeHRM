name: CI for OrangeHRM

#on:
#  push:
#    branches:
#      - master
#  schedule:
#    - cron: '0 0 * * *'  # Запуск кожного дня о півночі
on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        default: Smoke tests
        type: choice
        options:
          - Smoke tests
          - All tests

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
          node-version: '20'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Playwright install
        run: |
          playwright install

      - name: Smoke tests
        if: "github.event.inputs.deployment_target == 'Smoke tests'"
        run: pytest -m "smoke" -v --disable-warnings --alluredir=allure-results
        continue-on-error: true
      - name: All tests
        if: "github.event.inputs.deployment_target == 'All tests'"
        run: pytest -v .\Tests --disable-warnings --alluredir=allure-results
        continue-on-error: true
      - name: Store allure results  # Дозволяє скачати в наступій джобі результати виконання тестів. Це артефакт джоби test.
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path:
            allure-results
          retention-days: 1

  generate-report:
    runs-on: windows-latest
    needs: test  # Запуститься після виконання джоби test, коли всі тести пройдуть
    name: Generate Allure report
    steps:
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'microsoft'
      - name: Download and extract Allure
        run: |
          Invoke-WebRequest -Uri 'https://github.com/allure-framework/allure2/releases/download/2.23.1/allure-2.23.1.zip' -OutFile 'allure-2.23.1.zip'
          $allurePath = Split-Path -Path 'allure-2.23.1.zip'
          $env:Path += ";$($allurePath)\bin"
          Expand-Archive allure-2.23.1.zip -DestinationPath .
      - name: Check Java version
        run: java -version
      - name: Check Allure version
        run: allure --version
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
      - name: Generate Allure report
        run: allure generate -c allure-results -o _site
      - name: Store generated report
        uses: actions/upload-artifact@v3
        with:
          name: _site
          path: _site
          retention-days: 1

  publish_report:
    runs-on: windows-latest
    needs: generate-report
    name: Report publication
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1.2.9