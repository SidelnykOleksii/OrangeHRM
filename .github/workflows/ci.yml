on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        default: Smoke tests
        type: choice
        options:
          - Smoke tests
          - All tests

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
          node-version: '20'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Playwright install
        run: |
          playwright install

      - name: Smoke tests
        if: "github.event.inputs.deployment_target == 'Smoke tests'"
        run: pytest -m "smoke" -v --disable-warnings --alluredir=allure-results
        continue-on-error: true
      - name: All tests
        if: "github.event.inputs.deployment_target == 'All tests'"
        run: pytest -v .\Tests --disable-warnings --alluredir=allure-results
        continue-on-error: true
      - name: Store allure results  # Дозволяє скачати в наступій джобі результати виконання тестів. Це артефакт джоби test.
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path:
            allure-results
          retention-days: 1

  generate-report:
    runs-on: windows-latest
    needs: test  # Запуститься після виконання джоби test, коли всі тести пройдуть
    name: Generate Allure report
    steps:
#      - name: Set up JDK 21
#        uses: actions/setup-java@v3
#        with:
#          java-version: '21'
#          distribution: 'microsoft'
      - uses: actions/checkout@v2
      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
#      - name: Download all workflow run artifacts
#        uses: actions/download-artifact@v3

      - name: Generate Allure report
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: build/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history

